<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }
      .login-container form .form-control {
        border-radius: 20px;
        padding: 15px 20px;
      }
      .login-container form .btn-primary {
        border-radius: 20px;
        padding: 12px 30px;
        width: 100%;
        background-color: #007bff;
        border: none;
        transition: all 0.3s ease-in-out;
      }
      .login-container form .btn-primary:hover {
        background-color: #0056b3;
      }
      .login-container form .btn-forgot-password {
        font-size: 14px;
        text-decoration: underline;
      }
      .login-container form .btn-forgot-password:hover {
        text-decoration: none;
      }
      .login-container form .social-login {
        margin-top: 20px;
      }
      .login-container form .social-login .btn {
        border-radius: 20px;
        padding: 12px 20px;
        margin-right: 10px;
        transition: all 0.3s ease-in-out;
      }
      .login-container form .social-login .btn:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center">Welcome Back!</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <div class="mt-2 text-end">
              <a href="#" class="btn btn-forgot-password">Forgot Password?</a>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">
              Don't have an account?
              <a href="#" class="btn-register">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  </body>
</html>
